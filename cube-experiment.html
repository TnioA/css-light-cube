<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --face-color: skyblue;
            --shadow-color-1: rgba(0, 189, 255, 0.2);       
            --shadow-color-2: rgba(0, 189, 255, 0.3);     
            --shadow-color-3: rgba(0, 189, 255, 0.4);      
            --shadow-color-4: rgba(0, 189, 255, 0.5);   
            --shadow-color-5: rgba(0, 189, 255, 0.6);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* background: #050505; */
        }

        .container {
            width: 200px;
            height: 200px;
            perspective: 500px;
            margin: 100px;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: turn 5s linear infinite;
        }

        .face {
            width: 200px;
            height: 200px;
            background: var(--face-color);
            border: 2px solid black;
            position: absolute;
            opacity: 0.5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 2rem;
            transition: background 2s linear;
        }

        .back {
            transform: translateZ(-100px) rotateY(180deg);
        }

        .front {
            transform: translateZ(100px);
        }

        .right {
            transform: translateX(100px) rotateY(90deg);
        }

        .left {
            transform: translateX(-100px) rotateY(-90deg);
        }

        .top {
            transform: translateY(-100px) rotateX(90deg);
        }

        .bottom {
            transform: translateY(100px) rotateX(-90deg);
        }

        .shadow {
            transform: translateY(170px) rotateX(90deg);
            filter: blur(10px);
            box-shadow: 0 0 120px var(--shadow-color-1),
                        0 0 200px var(--shadow-color-2),
                        0 0 300px var(--shadow-color-3),
                        0 0 400px var(--shadow-color-4),
                        0 0 500px var(--shadow-color-5);
        }

        @keyframes turn {
            from {
                transform: rotateX(-30deg) rotateY(0deg);
            }

            to {
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .cube {
                animation: none;
                transform: rotate3d(1, 1, 0, 45deg);
            }
        }

    </style>
    <title>CSS Light Cube</title>
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="face top">Top</div>
            <div class="face bottom">Bottom</div>
            <div class="face left">Left</div>
            <div class="face right">Right</div>
            <div class="face front">Front</div>
            <div class="face back">Back</div>
            <div class="face shadow">Shadow</div>
        </div>
    </div>
</body>

</html>
